<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_templates_ :: template-header"/>
<body>

<div th:replace="_templates_ :: navbar-home"/>

<br>
<!-- INI ISI FORM -->
<div class="container justify-content-center">
    <div class="justify-content-center">
        <div class="justify-content-center">

            <h1 th:if="${!edit}" class="text-center">Tambah Data Sapi</h1>
            <h1 th:if="${edit}" class="text-center">Ubah Data Sapi</h1>

            <form th:if="${!edit}" th:action="@{/sapi/add}" th:object="${sapi}" method="post" id="addItem" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image" class="control-label">Gambar Sapi</label>
                    <input id="image" class="form-control" th:field="*{imageFile}" type="file" />
                </div>

                <div class="form-group">
                    <label for="nomorsapi" class="control-label">Nomor Sapi</label> <input
                        id="nomorsapi" class="form-control" th:field="*{nomorSapi}" type="number"/>
                </div>

                <div class="form-group">
                    <label for="title" class="control-label">Nomor Registrasi Ternak</label>
                    <input type="text" id="title" class="form-control" th:field="*{nomorRegistrasiTernak}" />
<!--                    <input type="text" value="textinggg"/>-->
                </div>

                <div class="form-group">
                    <label for="description" class="control-label">Nama Pemilik</label>
                    <input id="description" class="form-control" th:field="*{namaPemilik}" rows="8"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="cars">Jenis Kelamin</label>
                    <select name="cars" id="cars" form="addItem" th:field="*{jenisKelamin}">
                        <option value="Jantan">Jantan</option>
                        <option value="Betina">Betina</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="price" class="control-label">Tanggal Lahir</label>
                    <input id="price" class="form-control" th:field="*{tanggalLahir}" type="date" />
                </div>

                <div class="form-group">
                    <label for="price" class="control-label">Jenis Sapi</label>
                    <input id="price" class="form-control" th:field="*{jenisSapi}" type="text" />
                </div>

                <div class="form-group justify-content-center">
                    <button type="submit" class="btn btn-primary align-content-center text-center align-self-center align-content-center" >Tambah Sapi</button>
                </div>
            </form>

            <form th:if="${edit}" th:action="@{/sapi/edit/} + ${sapi.getId_temp()}" th:object="${sapi}" method="post" id="addItem" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image" class="control-label">Gambar Sapi</label>
                    <p><i>Unggah gambar jika ingin mengubah, kosongkan jika tidak ingin mengubah.</i></p>
                    <input id="image" class="form-control" th:field="*{imageFile}" type="file" />
                </div>

                <div class="form-group">
                    <label for="nomorsapi" class="control-label">Nomor Sapi</label> <input
                        id="nomorsapi" class="form-control" th:field="*{nomorSapi}" type="number"/>
                </div>

                <div class="form-group">
                    <label for="title" class="control-label">Nomor Registrasi Ternak</label>
                    <input type="text" id="title" class="form-control" th:field="*{nomorRegistrasiTernak}" />
                    <!--                    <input type="text" value="textinggg"/>-->
                </div>

                <div class="form-group">
                    <label for="description" class="control-label">Nama Pemilik</label>
                    <input id="description" class="form-control" th:field="*{namaPemilik}" rows="8"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="cars">Jenis Kelamin</label>
                    <select name="cars" id="cars" form="addItem" th:field="*{jenisKelamin}">
                        <option value="Jantan">Jantan</option>
                        <option value="Betina">Betina</option>
                    </select>
                </div>


                <div class="form-group">
                    <label for="price" class="control-label">Tanggal Lahir</label>
                    <input id="price" class="form-control" th:field="*{tanggalLahir}" type="date" />
                </div>

                <div class="form-group">
                    <label for="price" class="control-label">Jenis Sapi</label>
                    <input id="price" class="form-control" th:field="*{jenisSapi}" type="text" />
                </div>

                <div class="form-group justify-content-center text-center align-self-center align-content-center" >
                    <button type="submit" class="btn btn-primary align-content-center" >Ubah Sapi</button>
                    <a th:href="@{/sapi/} + ${sapi.getId_temp()}" class="btn btn-danger ">Batal</a>
                </div>
            </form>


        </div>
    </div>
</div>

<div th:replace="_templates_ :: bottom-script"/>
</body>
</html>
